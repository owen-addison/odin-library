<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Library App</title>
  </head>
  <body>
    <div class="content">
        <div class="library">

        </div>
        
        <div class="footer">
            <button onclick="showForm()" id="add-book">Add Book</button>
        </div>

        <form action="" id="book-form" style="display: none;">
            <label for="book-name">Title:</label>
            <input type="text" name="book-name" id="book-name">

            <label for="book-author">Author:</label>
            <input type="text" name="book-author" id="book-author">

            <label for="book-pages">Pages:</label>
            <input type="text" name="book-pages" id="book-pages">

            <label for="book-read">Read (true or false):</label>
            <input type="checkbox" name="book-read" id="book-read">

            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
  </body>
</html>
